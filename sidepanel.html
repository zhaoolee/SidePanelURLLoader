<!DOCTYPE html>
<html>
<head>
  <title>URL Loader</title>
  <!-- utf-8 -->
    <meta charset="utf-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #url-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #url {
      flex-grow: 1;
      margin-right: 10px;
      padding: 5px;
    }
    #submit {
      padding: 5px 10px;
    }
    iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div id="url-input">
    <input type="text" id="url" placeholder="输入URL地址" value="https://chat.v2fy.com">
    <button id="submit">Open</button>
  </div>
  <iframe id="content-frame" src="https://chat.v2fy.com"></iframe>

  <script src="sidepanel.js"></script>

</body>
</html>
